{% extends 'base.html'  %}

{% block content %}

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Accountant</strong> Dashboard</h1>

					<div class="row">
						<div class="col">
							<div class="w-100">
								<div class="row">
									<div class="col-sm-6">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h5 class="card-title">All Requests</h5>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="truck"></i>
														</div>
													</div>
												</div>
												<h1 class="mt-1 mb-3">{{total_requests}}</h1>
												<div class="mb-0">
													<a href="{% url 'accountantViewRequests' %}" class="btn btn-primary">
														View All 
														<i class="align-middle" data-feather="arrow-right"></i>
													</a>
												</div>
											</div>
										</div>
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h5 class="card-title">Refunded Requests</h5>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="truck"></i>
														</div>
													</div>
												</div>
												<h1 class="mt-1 mb-3">{{refunded_requests}}</h1>
												<div class="mb-0">
													<a href="{% url 'accountantViewRefundRequests' %}" class="btn btn-primary">
														View All 
														<i class="align-middle" data-feather="arrow-right"></i>
													</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h5 class="card-title">All Urgent Requests</h5>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="users"></i>
														</div>
													</div>
												</div>
												<h1 class="mt-1 mb-3">{{accepted_urgent_requests}}</h1>
												<div class="mb-0">
													<a href="{% url 'allUrgentRequestView' 'approved' %}" class="btn btn-primary">
														View All 
														<i class="align-middle" data-feather="arrow-right"></i>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

{% endblock %}
